<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-box { height: calc(100vh - 180px); }
        .user-bubble { background: #2563eb; color: white; border-radius: 18px 18px 2px 18px; }
        .bot-bubble { background: #f3f4f6; color: #1f2937; border-radius: 18px 18px 18px 2px; }
    </style>
</head>
<body class="bg-slate-50">

    <div class="max-w-3xl mx-auto bg-white shadow-2xl h-screen flex flex-col">
        <div class="p-5 bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">GPT-4o Assistant</h1>
            <span class="text-xs bg-blue-500 px-2 py-1 rounded">Live</span>
        </div>

        <div id="chatBox" class="chat-box overflow-y-auto p-6 space-y-4 flex-1">
            <div class="flex justify-start">
                <div class="bot-bubble p-4 max-w-[85%] shadow-sm">
                    Hello! I'm powered by GPT-4o. How can I assist you today?
                </div>
            </div>
        </div>

        <div id="loader" class="hidden px-6 py-2 text-sm text-blue-600 font-medium animate-pulse">
            AI is writing...
        </div>

        <div class="p-4 border-t bg-gray-50">
            <div class="flex gap-3 bg-white p-2 rounded-full border shadow-inner">
                <input type="text" id="userInput" 
                       class="flex-1 bg-transparent px-4 py-2 focus:outline-none" 
                       placeholder="Type your message...">
                <button onclick="sendMessage()" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full transition-all font-semibold">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        // আপনার দেওয়া API Key এবং Model
        const API_KEY = "1912dffb688a459d4383d1798deb3175";
        const API_URL = "https://api.bytez.com/models/v2/openai/gpt-4o";

        async function sendMessage() {
            const inputField = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const loader = document.getElementById('loader');
            const message = inputField.value.trim();

            if (!message) return;

            // ইউজারের মেসেজ যোগ করা
            addMessage('user', message);
            inputField.value = '';
            loader.classList.remove('hidden');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [{ role: "user", content: message }]
                    })
                });

                const data = await response.json();
                
                // API-র রেসপন্স দেখানো
                const botReply = data.output || "Error: No response from model.";
                addMessage('bot', botReply);

            } catch (err) {
                addMessage('bot', "Connection error. Please check your API key.");
                console.error(err);
            } finally {
                loader.classList.add('hidden');
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function addMessage(role, text) {
            const chatBox = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            div.innerHTML = `
                <div class="p-4 max-w-[85%] shadow-sm ${role === 'user' ? 'user-bubble' : 'bot-bubble'}">
                    ${text}
                </div>
            `;
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // এন্টার চাপলে সেন্ড হবে
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
  </html>
